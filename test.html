<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到主屏幕示例</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="我的应用">
    
    <link rel="apple-touch-icon" href="/api/placeholder/180/180">
    <link rel="apple-touch-icon" sizes="152x152" href="/api/placeholder/152/152">
    <link rel="apple-touch-icon" sizes="180x180" href="/api/placeholder/180/180">
    <link rel="apple-touch-icon" sizes="167x167" href="/api/placeholder/167/167">
    
    <link rel="manifest" href="data:application/json;charset=utf-8,{
        &quot;name&quot;: &quot;我的应用&quot;,
        &quot;short_name&quot;: &quot;应用&quot;,
        &quot;start_url&quot;: &quot;/&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#ffffff&quot;,
        &quot;theme_color&quot;: &quot;#000000&quot;,
        &quot;icons&quot;: [
            {
                &quot;src&quot;: &quot;/api/placeholder/192/192&quot;,
                &quot;sizes&quot;: &quot;192x192&quot;,
                &quot;type&quot;: &quot;image/png&quot;
            },
            {
                &quot;src&quot;: &quot;/api/placeholder/512/512&quot;,
                &quot;sizes&quot;: &quot;512x512&quot;,
                &quot;type&quot;: &quot;image/png&quot;
            }
        ]
    }">
    
    <link rel="icon" type="image/png" href="/api/placeholder/32/32">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .platform {
            margin-bottom: 30px;
        }
        
        .platform h2 {
            color: #666;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        ol {
            margin: 0;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>添加到主屏幕示例</h1>
    
    <div class="instructions">
        <div class="platform">
            <h2>iOS 设备:</h2>
            <ol>
                <li>打开 Safari 浏览器</li>
                <li>点击底部分享按钮</li>
                <li>选择"添加到主屏幕"选项</li>
                <li>确认添加</li>
            </ol>
        </div>
        
        <div class="platform">
            <h2>Android 设备:</h2>
            <ol>
                <li>打开 Chrome 浏览器</li>
                <li>点击右上角菜单按钮</li>
                <li>选择"添加到主屏幕"选项</li>
                <li>确认添加</li>
            </ol>
        </div>
    </div>
    
    <p>这是一个示例页面，展示了如何配置网页以支持添加到移动设备主屏幕的功能。实际使用时，请替换占位图片为您自己的应用图标。</p>
</body>
</html>
